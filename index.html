<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Ojo del Cuervo</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --color-primary: #2c0447;
      --color-secondary: #4a0b72;
      --color-accent: #c9b037;
      --color-text: #e0d3f5;
      --color-background: #1a0326;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
    }

    .header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background-color: rgba(26, 3, 38, 0.95);
      border-bottom: 1px solid rgba(201, 176, 55, 0.2);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--color-accent);
      font-family: 'MedievalSharp', cursive;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
    }

    .nav-menu a {
      color: var(--color-text);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--color-accent);
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      color: var(--color-accent);
      cursor: pointer;
      font-size: 1.5rem;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2rem;
      background: linear-gradient(rgba(26, 3, 38, 0.7), rgba(26, 3, 38, 0.7)), url('hero-bg.jpg') center/cover;
    }

    .hero-content {
      text-align: center;
      max-width: 800px;
    }

    .hero-title {
      font-family: 'MedievalSharp', cursive;
      font-size: 4rem;
      color: var(--color-accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(201, 176, 55, 0.3);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--color-text);
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      width: 250px;
      text-align: center;
      padding: 12px 20px;
      background-color: var(--color-secondary);
      color: var(--color-accent);
      text-decoration: none;
      border: 2px solid var(--color-accent);
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .cta-button:hover {
      background-color: var(--color-primary);
      box-shadow: 0 0 15px rgba(201, 176, 55, 0.3);
    }

    .cta-button:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(26, 3, 38, 0.95);
        padding: 1rem;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .nav-menu.active {
        display: flex;
      }

      .menu-button {
        display: block;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <a href="index.html" class="logo">El Ojo del Cuervo</a>
      <nav class="nav-menu">
        <a href="index.html" class="active">Inicio</a>
        <a href="runas.html">Runas</a>
        <a href="rituales.html">Rituales</a>
        <a href="blog.html">Blog</a>
        <a href="horoscopo.html">Horóscopo</a>
        <a href="tiktok.html">TikTok</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <button class="menu-button">☰</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">El Ojo del Cuervo</h1>
      <p class="hero-subtitle">Con los ojos del cuervo, vemos más allá</p>
      <a href="runas.html" class="cta-button">Lanza las Runas</a>
      <a href="conoce.html" class="cta-button">Conoce las Runas</a>
      <a href="horoscopo.html" class="cta-button">Horóscopo del Cuervo</a>
    </div>
  </section>

  <script>
    const menuButton = document.querySelector('.menu-button');
    const navMenu = document.querySelector('.nav-menu');

    menuButton.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });

    window.addEventListener('scroll', () => {
      navMenu.classList.remove('active');
    });
  </script>
</body>
</html>
